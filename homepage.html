        body {

            background: #f5f5f5;

        header {
            background: #4a90e2;
            color: #ffffff;

        }

            display: inline-block;
            background: #ffffff;
            padding: 25px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .service a {
            display: block;
            margin-top: 15px;
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
