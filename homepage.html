<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - fruit.ai</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #6b8e23, #f76c6c);
            color: #ffffff;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            padding: 12px 20px;
            text-decoration: none;
            color: #ffffff;
            background: #6b8e23;
            border: 2px solid #6b8e23;
            border-radius: 30px;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            background: #f76c6c;
            color: #ffffff;
            transform: translateY(-3px);
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
        }

        .service {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            padding: 20px;
            margin: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 280px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .service h2 {
            color: #6b8e23;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .service p {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        .service a {
            color: #f76c6c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .service a:hover {
            color: #d64f4f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>fruit.ai</h1>
    </header>
    <nav>
        <a href="chat.html">Chat</a>
        <a href="translator.html">Translator</a>
        <a href="faq.html">FAQ</a>
        <a href="about.html">About</a>
    </nav>
    <div class="content">
        <div class="service">
            <h2>Chat</h2>
            <p>Explore fruits with our chatbot.</p>
            <a href="chat.html">Learn More</a>
        </div>
        <div class="service">
            <h2>Translator</h2>
            <p>Translate text into various languages.</p>
            <a href="translator.html">Learn More</a>
        </div>
        <div class="service">
            <h2>FAQ</h2>
            <p>Find answers to your questions.</p>
            <a href="faq.html">Learn More</a>
        </div>
        <div class="service">
            <h2>About</h2>
            <p>Learn more about us.</p>
            <a href="about.html">Learn More</a>
        </div>
    </div>
</body>
</html>
