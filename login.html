<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - fruit.ai</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 360px;
        }

        h1 {
            color: #f76c6c;
            margin-bottom: 20px;
            font-size: 32px;
        }

        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #f76c6c;
            color: #ffffff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #e55b5b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>fruit.ai</h1>
        <input type="text" placeholder="User ID">
        <input type="password" placeholder="Password">
        <button onclick="location.href='index.html'">Login</button>
    </div>
</body>
</html>
