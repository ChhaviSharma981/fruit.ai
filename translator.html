<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator - fruit.ai</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #6b8e23;
            color: #ffffff;
            padding: 30px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            padding: 12px 20px;
            text-decoration: none;
            color: #6b8e23;
            background: #ffffff;
            border: 2px solid #6b8e23;
            border-radius: 30px;
            transition: background 0.3s, color 0.3s;
            font-size: 16px;
        }

        nav a:hover {
            background: #6b8e23;
            color: #ffffff;
        }

        .translator-container {
            text-align: center;
            padding: 40px;
        }

        .translator-container h1 {
            font-size: 36px;
            color: #6b8e23;
            margin-bottom: 20px;
        }

        .translator-container input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .translator-container button {
            background-color: #f76c6c;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .translator-container button:hover {
            background-color: #e55b5b;
        }

        .translator-container .result {
            margin-top: 20px;
            padding: 12px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>fruit.ai</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="chat.html">Chat</a>
        <a href="translator.html">Translator</a>
        <a href="faq.html">FAQ</a>
        <a href="about.html">About</a>
    </nav>
    <div class="translator-container">
        <h1>Translator</h1>
        <input type="text" placeholder="Enter text here">
        <button onclick="translateText()">Translate</button>
        <div class="result" id="result">Translation will appear here.</div>
    </div>
    <script>
        function translateText() {
            // Dummy function for translation
            document.getElementById('result').innerText = 'Translated text will appear here.';
        }
    </script>
</body>
</html>
