<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator - fruit.ai</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4a90e2;
            color: #ffffff;
            padding: 30px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        nav a {
            margin: 0 20px;
            padding: 12px 25px;
            text-decoration: none;
            color: #4a90e2;
            background: #ffffff;
            border: 2px solid #4a90e2;
            border-radius: 30px;
            transition: background 0.3s, color 0.3s;
            font-size: 16px;
        }

        nav a:hover {
            background: #4a90e2;
            color: #ffffff;
        }

        .translator-container {
            text-align: center;
            padding: 40px;
        }

        .translator-container h1 {
            font-size: 36px;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        .translator-container input {
            width: 80%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .translator-container button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .translator-container button:hover {
            background-color: #357abd;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>fruit.ai</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="chat.html">Chat</a>
        <a href="translator.html">Translator</a>
        <a href="faq.html">FAQ</a>
        <a href="about.html">About</a>
    </nav>
    <div class="translator-container">
        <h1>Translate Text</h1>
        <input type="text" id="text-input" placeholder="Enter text to translate">
        <button onclick="translateText()">Translate</button>
        <div class="result" id="translation-result"></div>
    </div>
    <script>
        function translateText() {
            const input = document.getElementById('text-input').value;
            // Dummy translation logic
            document.getElementById('translation-result').innerText = `Translated text: ${input}`;
        }
    </script>
</body>
</html>
